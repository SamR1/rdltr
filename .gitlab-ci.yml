image: python:3.7

stages:
  - tests
  - selenium

.python:
  stage: tests
  before_script:
    - export RDLTR_DB_TEST_URL=sqlite:///rdltr_test.db
    - pip install -e .[test]
  script:
    - pytest rdltr/tests/tests --cov rdltr --cov-report term-missing

python-3.6:
  stage: tests
  extends: .python
  image: python:3.6

python-3.7:
  stage: tests
  before_script:
    - export RDLTR_DB_TEST_URL=sqlite:///rdltr_test.db
    - pip install -e .[test]
    - pip install coveralls
    - echo "FAILED" > .job_status
  script:
    - pytest rdltr/tests/tests --cov rdltr --cov-report term-missing
    - echo "SUCCESS" > .job_status
  after_script:
    - if [ "$(cat .job_status)" == "SUCCESS" ]; then GIT_BRANCH="${CI_COMMIT_REF_NAME}" coveralls; fi

python-3.8:
  extends: .python
  image: python:3.8

firefox:
  stage: selenium
  services:
    - name: selenium/standalone-firefox
      alias: selenium
  variables:
    RDLTR_DB_TEST_URL: sqlite:///rdltr_test.db
  before_script:
    - pip install -e .[test]
  script:
    - setsid nohup rdltr > nohup.out &
    - export RDLTR_HOST=$(hostname --ip-address)
    - sleep 5
    - pytest rdltr/tests/ui_tests --driver Remote --capability browserName firefox --host selenium --port 4444
